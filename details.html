<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSignalsHub - User Details</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3, #00b4db);
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      animation: slideInFromTop 2s ease-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .choices {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .choice-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
    }

    .choice-button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    .back-button {
      background-color: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: transform 0.3s, background-color 0.3s;
      margin-top: 20px;
    }

    .back-button:hover {
      background-color: #d9363e;
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideInFromTop {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to TradeSignalsHub!</h1>
    <p>Select your area of interest below:</p>
  </header>

  <div class="choices">
    <button class="choice-button" onclick="navigateTo('predictions.html')">Betting Predictions</button>
    <button class="choice-button" onclick="navigateTo('forex.html')">Forex Learning Hub</button>
    <button class="choice-button" onclick="navigateTo('aviator-bot.html')">Aviator Bot</button>
    <button class="back-button" onclick="goBack()">Back</button>
  </div>

  <footer>
    <p>&copy; 2025 TradeSignalsHub. All rights reserved.</p>
  </footer>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
