<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Betting Predictions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #ff4d4f;
      color: white;
      border-bottom: 3px solid #d9363e;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .predictions {
      margin: 20px auto;
      width: 90%;
      padding: 20px;
      background-color: #fff;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .prediction-item {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      text-align: center;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Betting Predictions</h1>
    <p>Get insights and predictions to guide your bets.</p>
  </header>

  <div class="predictions">
    <h2>Latest Predictions</h2>
    <div class="prediction-item">Football: Match A vs Match B - Prediction: Team A Wins</div>
    <div class="prediction-item">Basketball: Game X vs Game Y - Prediction: Game Y Wins</div>
  </div>

  <footer>
    <p>Disclaimer: Betting involves risks. Proceed responsibly.</p>
  </footer>
</body>
</html>
