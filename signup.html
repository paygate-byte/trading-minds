<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSignalsHub - Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00d4ff, #007bff);
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
      border-bottom: 3px solid #0056b3;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    form {
      margin: 50px auto;
      padding: 20px;
      width: 350px;
      background-color: white;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    form label, form input, form select {
      display: block;
      margin: 15px auto;
      font-size: 1rem;
      text-align: left;
    }

    input, select {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-toggle {
      position: relative;
      width: 90%;
      margin: 0 auto;
    }

    .password-toggle input {
      width: calc(100% - 30px);
    }

    .password-toggle .toggle-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      padding: 12px 25px;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Signup</h1>
    <p>Provide your details to create an account.</p>
  </header>
  <main>
    <!-- Signup Form -->
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required placeholder="Enter your name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email (lowercase only)">
      
      <label for="phone">Phone Number:</label>
      <div>
        <select id="countryCode" required>
          <option value="+254">+254</option>
        </select>
        <input type="tel" id="phone" required placeholder="7XXXXXXXX">
      </div>

      <label for="password">Password:</label>
      <div class="password-toggle">
        <input type="password" id="password" required placeholder="Create a strong password">
        <span class="toggle-icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      
      <label for="confirmPassword">Confirm Password:</label>
      <div class="password-toggle">
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
        <span class="toggle-icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>
      
      <button type="submit">Signup</button>
    </form>
  </main>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      // Validations
      const phoneValidation = /^[1-9]\d{8}$/; // Phone number must start with digits 1-9 (no leading 0)
      const emailValidation = /^[a-z0-9@.]+$/; // Lowercase letters, numbers, '@', and '.' only
      const passwordValidation = /^(?=.*[A-Z])(?=.*[\W])(?=.*[a-zA-Z0-9]).{7,}$/;

      if (!emailValidation.test(email)) {
        alert("Email must be in lowercase and contain only letters, numbers, '@', and '.'");
        return;
      }

      if (!phoneValidation.test(phone)) {
        alert("Phone number must be valid (e.g., 7XXXXXXXX) and not start with 0.");
        return;
      }

      if (!passwordValidation.test(password)) {
        alert("Password must have at least 7 characters, including a capital letter and one special character.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      alert("Signup successful! Redirecting to the home page to log in...");
      window.location.href = "index.html"; // Redirect to login page
    });

    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
