<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Learning Hub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4db, #007bff);
      color: #fff;
      animation: fadeIn 1.5s ease-in-out;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #007bff;
      color: white;
      border-bottom: 3px solid #0056b3;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .content {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      background-color: #f8f9fa;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .content a {
      display: inline-block;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease-in-out;
    }

    .content a:hover {
      background-color: #0056b3;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Forex Learning Hub</h1>
    <p>Your gateway to mastering Forex trading.</p>
  </header>

  <div class="content">
    <h2>Choose Your Learning Path</h2>
    <a href="forex-basics.html">Forex Basics</a>
    <a href="how-to-trade.html">How to Trade Forex</a>
    <a href="advanced-strategies.html">Advanced Forex Strategies</a>
    <button onclick="goBack()">Back</button>
  </div>

  <footer>
    <p>&copy; 2025 TradeSignalsHub. All rights reserved.</p>
  </footer>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
